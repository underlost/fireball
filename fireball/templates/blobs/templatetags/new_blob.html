{% load bootstrap_field %}

<div class="modal fade" id="new-blob">
    <div class="modal-header">
        <h3>New Blob</h3>
    </div>
    <form enctype="multipart/form-data" action="{% url 'blobs:new-blob' %}" method="post" class="form-horizontal">
        {% csrf_token %}
        <div class="modal-body">
            {% csrf_token %}
            {% for field in form %}
                {% bootstrap_field field %}
            {% endfor %}
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Post</button>
            <a href="#new-blob" data-toggle="modal" class="btn">Cancel</a>
        </div>
    </form>
</div>
